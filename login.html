		<div class="login-main">
			<div class="loginbg">
				<div class="logo">

			</div>
			<div class="list-table">
				<div class="list-logo">
					
					<img src="images/erwm2.png" class="list-img-two">
					<img src="images/erwm1.png" class="list-img-one">

						<span>扫码登录更安全</span>

				<div class="htext">
					<div>短信验证码登录</div>

					<div>账号密码登录</div>
				</div>

					<div class="tphone-left">
						<div class="phonecode">+86</div>

					</div>

						<input type="tel" placeholder="请输入手机号">
					</div>
				</div>
				
				<div class="tcode">
					<div class="tcode-left">
						<input type="text" placeholder="请输入验证码">
					</div>
					<div class="tcode-right">
						<span>
							<a href="#">获取验证码</a>
						</span>
					</div>
				</div>
				
				<div class="tcheckbox">
					<input type="checkbox">
					<span>两周内自动登录</span>
				</div>
				<div class="tlogin">
					<a href="#">登录</a>
				</div>
				<div class="tregedit">
					<a href="#">注册vivo帐号</a>
				</div>
				<div class="tother">
					<div class="tother-l"></div>
					<div class="tother-m">
						其他方式登录
					</div>
					<div class="tother-r"></div>
				</div>
				<div class="tlogo">
					<div class="tlogos">
					<a href="#" class="iconfont icon-weibo"></a>
					<a href="#" class="iconfont icon-weixin1"></a>
					<a href="#" class="iconfont icon-zhifubao1"></a>

					<span class="iconfont icon-zaixiankefu"></span>
